en:
  title: 'Le Matin des Magiciens.'
  subtitle: 'Complete the drums of this full length album.'
  header: "Album, 'O Despertar dos Mágicos'."
  date-string: 'released in 2009 by Malachai, via Ná Figueredo.'
  icon: 'ac-fa ac-fa-sun-o'
  description: >
    My first full length album as a drummer.   
    
    Malachai fed this album with music produced during the 60s and 70s,
    specially those made in Brazil, in the US and in the UK.
    Kind of mixing Os Mutantes with The Band and The Who,
    the band was a self driven experimentation,
    known by its live jams being dressed to character.
    
    Thou shall not die without listen to the album.   
    
    By the way, 'Le Matin des Magiciens', in french, refers to the book
    written by Louis Pauwels and Jacques Bergier in 1960,
    that inspired the name of the album.
    There is an english translation too: 'The Morning of the Magicians'.

