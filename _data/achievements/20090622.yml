pt-BR:
  title: 'Dentro do código.'
  subtitle: 'Comece a programar.'
  header: 'Como eu comecei a programar?'
  date-string: 'aprendendo desde 2009.'
  icon: 'ac-fa ac-fa-code'
  description: >
    Como um aluno de psicologia,
    o meu primeiro programa foi uma macro de Excel em VBA.
    Ela formatava dados brutos e analisava os dados formatados.
    Em seguida, eu escrevi uma macro que gerava arquivos de configuração *.INI
    usados para rodar sessões experimentais em um programa chamado EAM.
    Escrevendo essas macros eu aprendi realmente o básico sobre sintaxe, semântica e lógica.   
    
    Durante o meu mestrado,
    o desafio seguinte seria entender o código do programa EAM (< 2000 ln),
    escrito por Drausio Capobianco com o Delphi 7,
    afim de escrever uma GUI para gerar os arquivos de configuração e automatizar algumas rotinas de laboratório.
    Deste desafio, eu aprendi sobre programação funcional, orientação ao objeto,
    algoritmos, gerenciamento de memória e mais sintaxe, semântica e lógica (e.g., Delphi, R).   
    
    Agora como estudante de doutorado, eu pensei que poderia implementar novos experimentos,
    novos métodos de análise e começar um laboratório de rastreamento dos olhos.
    Assim eu venho aprendendo sobre trabalhar colaborativamente online,
    código aberto, ciência aberta, programas protótipos, visão computacional, cálculo, estatística
    e mais sintaxe, semântica e lógica (e.g., Git, Free Pascal e Python).   
    
    Aprendendo o básico sobre HTML, eu também escrevi este site usando o generador Jekyll,
    o framework Bootstrap, e código customizado em jQuery/Javascript e CSS.    
    
    Entretanto, não sou um cientista da computação, é claro.
    Sou um cientista do comportamento com habilidades de programação.   

