category: achievement
en:
  title: 'Into the code.'
  subtitle: 'Start programming.'
  header: 'How did I start coding?'
  date-string: 'learning since 2009.'
  icon: 'fas fa-code'
  description: >
    As a psychology undergraduate,
    my first program was an Excel VBA Macro to format raw data and analyse the formated data.
    Then, I moved to an Excel VBA macro that generated *.INI configuration
    files used to run experimental sessions in a software called EAM. 
    From those macros, I learnt the very basics on sintax, semantic and logic.   
    
    During my master degree,
    the next challenge would be to understand the code of the EAM software (< 2000 ln),
    written by Drausio Capobianco with Delphi 7,
    in order to write a GUI to generate the configuration files and automate some lab routines.
    From that challenge I learnt about functional programming, oop,
    algorithms, memory management and more sintax, semantic and logic (for example, Delphi, R).   
    
    As doctoral student, I implemented new experiments,
    new analytical methods and assembled an eye tracking research lab from scratch.
    From that experience, I learnt about work collaboratively online,
    open source, open science, prototyping, computer vision, calculus, statistics,
    and more sintax, semantic and logic
    (for example, Git, Free Pascal and Python).   
    
    Learning the basics on HTML, I also wrote this site using the Jekyll generator,
    the Bootstrap framework and custom jQuery, CSS and Javascript.   
    
    However, I am not a computer scientist, of course.
    I am a behavioral scientist with programming skills.   

  element_content: |
    <li><a class="dropdown-item" href="https://github.com/cpicanco">My GitHub</a></li>


pt-BR:
  title: 'Dentro do código.'
  subtitle: 'Comece a programar.'
  header: 'Como eu comecei a programar?'
  date-string: 'aprendendo desde 2009.'
  icon: 'fas fa-code'
  description: >
    Como um aluno de psicologia,
    o meu primeiro programa foi uma macro de Excel em VBA.
    Ela formatava dados brutos e analisava os dados formatados.
    Em seguida, eu escrevi uma macro que gerava arquivos de configuração *.INI
    usados para rodar sessões experimentais em um programa chamado EAM,
    escrito por Drausio Capobianco com o Delphi 7.
    Escrevendo essas macros eu aprendi realmente o básico sobre sintaxe, semântica e lógica de programação.   
    
    Durante o meu mestrado,
    o desafio seguinte seria entender o código do programa EAM (< 2000 ln). O objetivo
    era escrever uma interface gráfica para gerar os arquivos de configuração do das sessões experimentais
    e automatizar algumas rotinas de laboratório.
    Com esse desafio eu aprendi sobre programação funcional, orientação ao objeto,
    algoritmos, gerenciamento de memória e mais sintaxe, semântica e lógica (e.g., Delphi, R).   
    
    Essa experiência me permitiu substancial autonomia como estudante de doutorado.
    Eu implementei novos experimentos,
    novos métodos de análise e montei um laboratório de rastreamento dos olhos.
    Também aprendi como trabalhar colaborativamente online,
    assim como aprendi sobre código aberto, ciência aberta, programas protótipos,
    visão computacional, cálculo, estatística
    e mais sintaxe, semântica e lógica (e.g., Git, Free Pascal e Python).   
    
    Nesse percurso, eu também aprendi o básico sobre Web Design (HTML5, jQuery/Javascript e CSS),
    o que me permitiu escrever este site usando o gerador Jekyll e o framework Bootstrap.    
    
    Entretanto, não sou um cientista da computação, é claro.
    Sou um cientista do comportamento com habilidades de programação.   

  element_content: |
    <li><a class="dropdown-item" href="https://github.com/cpicanco">Meu GitHub</a></li>

