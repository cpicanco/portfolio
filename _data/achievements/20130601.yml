en:
  title: "Rock N' Drum"
  subtitle: "Complete the drums of this full length album."
  header: "Album, 'Música Popular Roqueira'."
  date-string: 'released in 2013 by Iza, via Soundcloud.'
  icon: 'fas fa-hand-peace'
  description: >
    Iza sings, plays the guitars and composes since she was 14 years old.
    Besides being a musician and lyricist in the project that receives her name,
    shes is a mother of two and a teacher of many.
    I have been her drummer and fan since 2012.
    A loyal squire, as she often says.   
    
    The album's title "Música Popular Roqueira" can be translated to "Rocker Popular Music".
    It makes an analogy with a brazilian music style known as "Música Popular Brasileira", or just "MPB",
    ("Brazilian Popular Music"). The analogy is not funny in english,
    because "Rocker" and "Brazilian" have different suffixes and will not rhyme.
    Se, let me translate as "Rocklandian Popular Music".
    Now we could say that we live in the Rockland nation.   

