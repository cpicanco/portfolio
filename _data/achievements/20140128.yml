        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dLabel">
        <li><a href="https://github.com/pupil-labs/pupil/wiki/Getting-Pupil-Hardware">Pupil Dev Guide</a></li>
        <li><a href="https://pupil-labs.com/">Pupil Labs Website</a></li>
        <li><a href="https://github.com/pupil-labs/">Pupil Labs GitHub</a></li>
        <li><a href="https://groups.google.com/forum/#!forum/pupil-discuss">Pupil Labs Google Group</a></li>
        <li class="divider"></li>
        <img alt="wearing-pupil-dev" width="200" height="relative" src="/media/achievements/wearing-pupil-dev.jpg"></img>
