category: achievement
en:
  title: 'DIY pupil!'
  subtitle: 'Assemble a Pupil Dev Headset.'
  header: 'Pupil Dev Headset is a Pupil Labs tool.'
  date-string: 'since Jan 28, 2014, as a member of the Pupil Community.'
  icon: 'far fa-dot-circle'
  description: >
    The Pupil Dev headset have been a necessary hardware for my doctoral project.   
    
    Pupil Labs is a german company by Moritz Kassner,
    William Patera and Andreas Bulling.
    The company provides accessible open source tools for eye tracking and egocentric vision research.
    They are awesome.

  element_content: |
    <li><a class="dropdown-item" href="https://docs.pupil-labs.com/#diy">Pupil Dev Guide</a></li>
    <li><a class="dropdown-item" href="https://pupil-labs.com/">Pupil Labs' Website</a></li>
    <li><a class="dropdown-item" href="https://github.com/pupil-labs/">Pupil Labs' GitHub</a></li>
    <li><a class="dropdown-item" href="https://docs.pupil-labs.com/#community">Pupil Labs' Community</a></li>
    <li class="divider"></li>
    <img class="dropdown-item" alt="wearing-pupil-dev" width="200" height="relative" src="/media/achievements/wearing-pupil-dev.jpg"></img>


