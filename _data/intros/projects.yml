en:
  credential: Behavioral Scientist
  content: >
    I have a degree in Psychology (2010) and a master's degree in Theory and Behavioral Research (2013),
    both from the Universidade Federal do Pará (Brazil).
    My expertises are Learning and Motivational Processes,
    especially in the field of Experimental Analysis of Behavior.
    I have worked in the following topics:
    research with captive capuchin monkeys (Sapajus spp) and
    basic learning processes as stimulus equivalence,
    conditional discrimination and simple discrimination.
    
    I am currently a doctoral student (2014-2018) in Theory and Behavioral Research
    at the same university, and my research interests are computer vision,
    eye tracking and its intersections with basic learning processes.
pt-BR:
  credential: Cientista Comportamental
  content: >
    Possuo graduação em Psicologia (2010)
    e mestrado em Teoria e Pesquisa do Comportamento (2013),
    ambos pela Universidade Federal do Pará.
    Minhas especialidades são Aprendizagem e Processos Motivacionais,
    com ênfase em Análise Experimental do Comportamento,
    atuando principalmente nos seguintes temas:
    pesquisa com macacos-prego (Sapajus spp) em cativeiro
    e processos básicos de aprendigem como equivalência de estímulos,
    discriminação condicional e discriminação simples.
    
    Atualmente sou aluno de doutorado (2014-2018) em Teoria e Pesquisa do Comportamento,
    na mesma universidade, e meus interesses de pesquisa são visão computacional,
    rastreamento ocular e suas interseções com processos básicos de aprendizagem.