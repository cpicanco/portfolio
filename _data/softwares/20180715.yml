pt-BR:
  title: 'Teste de memória'
  date-string: 'Julho, 2018.'
  image: '/media/memtest/01-cover.png'
  style: 'section-top'
  description: >
    Escrevi, em duas semanas, o programa de computador que apresentará a tarefa do
    trabalho de mestrado de Ravi Moreira Lima de Castro, orientado pelo professor
    François Tonneau (PPGTPC - Universidade Federal do Pará). O delineamento experimental
    envolve duas condições. A primeira envolve pareamento estímulo-estímulo intercalados com testes de memória
    por meio de uma escala likert. A segunda envolve pareamento estímulo-estímulo
    intercalado com testes de memória por meio de pareamento ao modelo.
    <br><br>
    O programa exige do aluno apenas a seleção da condição experimental e inclusão do nome do participante.
    Todo o restante da tarefa é automaticamente configurado pelo programa.
    Todas as configurações geradas automaticamente são arquivadas um arquivo de texto. 
    <br><br>
    Dois relatórios tabulados são gerados e podem ser abertos por meio do Excel, Gnumeric, etc.
    Um relatório detalhado com o tempo dos eventos comportamentais e ambientais e
    um relatório resumido contendo acertos e erros podem ser facilmente analisados pelo próprio aluno.
    <br><br>
    O programa pode ser executado no Windows e no Linux.

  element_content: |
    <p>(1) Primeiro o aluno escolhe a condição e preenche o nome do participante antes de iniciar o experimento apertando no botão "Começar":</p>
    <img class="img-responsive center-block" src="/media/memtest/01-cover.png" alt="O aluno escolhe a condição e preenche o nome do participante."/>
    <br>
    <br>
    <p>(2) Um exemplo de mensagem apresentada ao participante durante o experimento:</p>
    <img class="img-responsive center-block" src="/media/memtest/02-messages.png" alt="Um exemplo de mensagem apresentada ao participante."/>
    <br>
    <br>
    <p>(3) Um exemplo de pareamento durante o experimento: (aguarde os estímulos aparacerem!)</p>
    <img class="img-responsive center-block" src="/media/memtest/03-ss.gif" alt="Um exemplo de pareamento apresentado ao participante."/>
    <br>
    <br>
    <p>(4) Um exemplo de escala likert durante o experimento:</p>
    <img class="img-responsive center-block" src="/media/memtest/04-likert.png" alt="Um exemplo de escala likert apresentada ao participante."/>
    <br>
    <br>
    <p>(5) Um exemplo de emparelhamento ao modelo durante o experimento:</p>
    <img class="img-responsive center-block" src="/media/memtest/05-MTS.png" alt="Um exemplo de emparelhamento ao modelo apresentado ao participante."/>
