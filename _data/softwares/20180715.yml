en:
  title: 'Memory Test'
  date-string: 'July 2018.'
  image: '/media/memtest/01-cover.png'
  style: 'section-top'
  description: >
    I wrote, in two weeks, the software that will present the experimental task correspondent
    to the master's research of Ravi Moreira Lima de Castro, who has 
    François Tonneau (PPGTPC - Universidade Federal do Pará - Brazil) as his advisor.
    The experimental design includes two conditions.
    The first one presents stimulus-stimulus pairings and a memory test by means of a likert scale.
    The second presents stimulus-stimulus pairings and memory tests by means of matching to sample tasks.
    <br><br>
    The software runs on Windows and Linux.

