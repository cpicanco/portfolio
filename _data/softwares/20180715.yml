    <br>
    <br>
    <p>(2) A message presented to participants during the experiment:</p>
    <img class="img-responsive center-block" src="/media/memtest/02-messages.png" alt="A message presented to a participant."/>
    <br>
    <br>
    <p>(3) A stimulus-stimulus pairing during the experiment: (wait for the stimuli!)</p>
    <img class="img-responsive center-block" src="/media/memtest/03-ss.gif" alt="Stimulus pairing example."/>
    <br>
    <br>
    <p>(4) A likert scale during the experiment:</p>
    <img class="img-responsive center-block" src="/media/memtest/04-likert.png" alt="Likert scale example."/>
    <br>
